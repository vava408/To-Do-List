<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mes TÃ¢ches - Gestionnaire</title>
	<link rel="stylesheet" href="../assets/css/home.css" />cc
	<link rel="stylesheet" href="../assets/css/mes-tasks.css">
	<style>

</head>

<body>
	<div class="container">
		<header class="header">
			<h1>Mes TÃ¢ches ğŸ“‹</h1>
			<nav class="nav">
				<a href="../pages/home.html">Accueil</a>
				<a href="../pages/profile.html">Profil</a>
				<a href="../auth/logout.php" id="logoutOrLogin">DÃ©connexion</a>
			</nav>		
		</header>

		<section class="recent-tasks">
			<h2>Liste de mes tÃ¢ches</h2>
			
			<!-- ContrÃ´les de filtrage -->
			<div class="controls">
				<div class="filter-group">
					<button class="filter-btn active" data-filter="all">Toutes</button>
					<button class="filter-btn" data-filter="not_started">Ã€ faire</button>
					<button class="filter-btn" data-filter="in_progress">En cours</button>
					<button class="filter-btn" data-filter="completed">TerminÃ©es</button>
				</div>
				<div class="search-box">
					<input type="text" id="searchInput" placeholder="ğŸ” Rechercher une tÃ¢che...">
				</div>
			</div>

			<!-- Compteur -->
			<div class="task-counter" id="taskCounter"></div>

			<!-- Liste des tÃ¢ches -->
			<ul class="task-list" id="taskList"></ul>
		</section>
	</div>

	<script>
		let allTasks = [];
		let currentFilter = 'all';

		// Charger les tÃ¢ches
		fetch('../tasks/dahboardData.php?pages=mesTasks', {
			credentials: 'include'
		})
		.then(response => response.json())
		.then(data => {
			allTasks = data.mesTasks;
			renderTasks();
		})
		.catch(error => console.error("Erreur lors du chargement des tÃ¢ches :", error));

		// Rendu des tÃ¢ches
		function renderTasks(filter = 'all', searchTerm = '') {
			const taskList = document.getElementById('taskList');
			const taskCounter = document.getElementById('taskCounter');
			taskList.innerHTML = '';

			// Filtrer les tÃ¢ches
			let filteredTasks = allTasks;
			
			if (filter !== 'all') {
				filteredTasks = filteredTasks.filter(task => task.status === filter);
			}

			if (searchTerm) {
				filteredTasks = filteredTasks.filter(task => 
					task.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
					(task.description && task.description.toLowerCase().includes(searchTerm.toLowerCase()))
				);
			}

			// Trier par date d'Ã©chÃ©ance
			filteredTasks.sort((a, b) => new Date(a.due_date) - new Date(b.due_date));

			// Afficher le compteur
			taskCounter.textContent = `${filteredTasks.length} tÃ¢che(s) affichÃ©e(s)`;

			// Afficher les tÃ¢ches
			if (filteredTasks.length === 0) {
				taskList.innerHTML = '<div class="empty-state">Aucune tÃ¢che trouvÃ©e</div>';
				return;
			}

			filteredTasks.forEach(task => {
				const li = document.createElement('li');
				let emoji = 'â³';
				let statusClass = 'not_started';
				let statusText = 'Ã€ faire';

				if (task.status === 'completed') {
					emoji = 'âœ…';
					statusClass = 'completed';
					statusText = 'TerminÃ©e';
				} else if (task.status === 'in_progress') {
					emoji = 'ğŸ•“';
					statusClass = 'in_progress';
					statusText = 'En cours';
				}

				// VÃ©rifier si la date est dÃ©passÃ©e
				const isOverdue = new Date(task.due_date) < new Date() && task.status !== 'completed';
				const dueDateText = isOverdue ? `âš ï¸ ${task.due_date} (en retard)` : task.due_date;

				li.classList.add(statusClass);
				li.innerHTML = `
					<span class="emoji">${emoji}</span>
					<div class="task-content">
						<strong>${task.title}</strong>
						<p>${task.description ? task.description : '<em>Aucune description</em>'}</p>
						<div class="task-meta">
							<span>ğŸ“… ${dueDateText}</span>
							<span>ğŸ“Š ${statusText}</span>
						</div>
					</div>
				`;
				taskList.appendChild(li);
			});
		}

		// Gestion des filtres
		document.querySelectorAll('.filter-btn').forEach(btn => {
			btn.addEventListener('click', function() {
				document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
				this.classList.add('active');
				currentFilter = this.dataset.filter;
				const searchTerm = document.getElementById('searchInput').value;
				renderTasks(currentFilter, searchTerm);
			});
		});

		// Gestion de la recherche
		document.getElementById('searchInput').addEventListener('input', function(e) {
			renderTasks(currentFilter, e.target.value);
		});
	</script>
</body>
</html>
