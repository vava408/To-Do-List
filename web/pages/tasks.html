<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Mes Tâches - Gestionnaire</title>
	<link rel="stylesheet" href="../assets/css/task.css" />
  <script type="module" src="../assets/js/tasks.js"></script>  
</head>

<body>
	<div class="container">
		<header class="header">
			<h1>Mes Tâches</h1>
			<nav class="nav">
				<a href="home.html">Accueil</a>
				<a href="#">Profil</a>
				<a href="../auth/logout.php" id="logoutOrLogin">Déconnexion</a>
			</nav>
		</header>

		<section class="task-overview">
			<div class="stats">
				<div class="stat-box">
					<p>Tâches</p>
					<strong id="totalTasks">0</strong>
				</div>
				<div class="stat-box">
					<p>Complétées</p>
					<strong id="completedTasks">0</strong>
				</div>
			</div>
		</section>

		<section class="task-table">
			<h2>Tâches Récentes</h2>
			<a class="btn" href="../pages/creertask.html">Nouvelle tâche</a>
			<table>
				<thead>
					<tr>
						<th>Nom</th>
						<th>Date limite</th>
						<th>Statut</th>
					</tr>
				</thead>
				<tbody id="t-body">
					<!-- Les tâches seront insérées ici dynamiquement -->
				</tbody>
			</table>
		</section>
	</div>
</body>
</html>
