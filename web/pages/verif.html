<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cr√©er une T√¢che</title>

  <!-- Mode sombre -->
  <script src="../assets/js/darkMode.js" defer></script>

  <!-- Style -->
  <link rel="stylesheet" href="../assets/css/create-task.css" />

  <!-- Taille texte (charg√© apr√®s DOM) -->
  <script type="module" src="../assets/js/tailleTexte.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Cr√©er une T√¢che</h1>
      <nav class="nav">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle" data-theme-toggler />
            <div class="slider">
              <span class="slider-icon light">‚òÄÔ∏è</span>
              <span class="slider-icon dark">üåô</span>
            </div>
          </label>
        </div>
        <a href="home.html">Accueil</a>
        <a href="tasks.html">Mes T√¢ches</a>
        <a href="../auth/logout.php" id="logoutOrLogin">D√©connexion</a>
      </nav>
    </header>

    <div id="message" style="margin-bottom:15px; font-weight:bold;"></div>

    <form id="taskForm" class="task-form">
      <div class="form-group">
        <label for="code">Entrer le code</label>
        <input type="number" id="code" name="code" required />
      </div>
      <button type="submit" class="btn">Envoyer</button>
    </form>
  </div>

  <!-- Script AJAX -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('#taskForm');
      const msg = document.querySelector('#message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.textContent = "V√©rification en cours...";
        msg.style.color = "black";

        const formData = new FormData(form);

        try {
          const response = await fetch('../auth/verifierLecode.php', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            const text = await response.text();
            console.error('Erreur serveur :', text);
            msg.textContent = 'Erreur serveur (500)';
            msg.style.color = 'red';
            return;
          }

          const result = await response.json();

          if (result.error) {
            msg.textContent = result.error;
            msg.style.color = 'red';
          } else if (result.success) {
            msg.textContent = result.success;
            msg.style.color = 'green';
            setTimeout(() => window.location.href = "home.html", 1000);
          }
        } catch (err) {
          console.error('Erreur fetch :', err);
          msg.textContent = 'Impossible de contacter le serveur.';
          msg.style.color = 'red';
        }
      });
    });
  </script>
</body>
</html>
