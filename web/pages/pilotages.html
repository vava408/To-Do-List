<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script type="module" src="../assets/js/pilotgages.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eaf2f7;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 70px;
      background: #ffffff;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      border-right: 1px solid #e0e0e0;
    }

    .sidebar-icon {
      width: 40px;
      height: 40px;
      background: #e9f1ff;
      border-radius: 10px;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    h1 { font-size: 32px; margin-bottom: 20px; }

    .grid {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .summary-section {
      display: flex;
      gap: 20px;
    }

    .chart, .table-box {
      background: #fff;
      flex: 1;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    td, th {
      padding: 12px;
      border-bottom: 1px solid #eee;
    }

    .status {
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #fff;
    }

    .progress { background: #7cd992; }
    .not-started { background: #f2c66d; }
    .past-due { background: #e37c75; }

    .btn {
      display: inline-block;
      margin-top: 15px;
      background: #329fe0;
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <div class="sidebar-icon"></div>
    <div class="sidebar-icon"></div>
    <div class="sidebar-icon"></div>
  </div>

  <div class="content">
    <h1>Tasks Overview</h1>

    <div class="grid">
      <div class="card">High<br><strong>7</strong></div>
      <div class="card">Medium<br><strong>7</strong></div>
      <div class="card">Low<br><strong>7</strong></div>
    </div>

    <h2>Weekly Tasks Summary</h2>

    <div class="summary-section">
      <div class="chart">
        <h3>Chart Placeholder</h3>
        <a href="#" class="btn">View Details</a>
      </div>

      <div class="table-box">
        <table>
          <tr>
            <th>Name</th>
            <th>Due Date</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>Write document</td>
            <td>Apr 26, 2024</td>
            <td><span class="status progress">In Progress</span></td>
          </tr>
          <tr>
            <td>Update homepage</td>
            <td>Apr 30, 2024</td>
            <td><span class="status not-started">Not Started</span></td>
          </tr>
          <tr>
            <td>Optimize database</td>
            <td>May 03, 2024</td>
            <td><span class="status not-started">Not Started</span></td>
          </tr>
          <tr>
            <td>Answer emails</td>
            <td>May 02, 2024</td>
            <td><span class="status past-due">Past Due</span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>

</body>
</html>
